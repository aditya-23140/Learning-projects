<!DOCTYPE html>
<html>
  <head>
    <title>Survey-form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/survey-form.css" />
  </head>
  <body>
    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">Please help us by writinig your experience with us so far.</p>
      <form id="survey-form">
        <fieldset>
          <label id="name-label">
            Name:
            <input id="name" placeholder="Enter your name" required />
          </label>
          <label id="email-label">
            Email:
            <input id="email" type="email" placeholder="Enter your email" required />
          </label>
          <label id="number-label">
            Age (optional):
            <input id="number" placeholder="Age" type="number" min="10" max="120" />
          </label>
          <label>
            How long have you been playing this game for?
            <select id="dropdown">
              <option>(Select a option)</option>
              <option>0-1 months</option>
              <option>1-3 months</option>
              <option>3-6 months</option>
              <option>6-12 months</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>Would you recommend this game to others?</legend>
          <label>
            <input type="radio" value="1" name="recommendation" checked /> Yes
          </label>
          <label>
            <input type="radio" value="0" name="recommendation" /> No
          </label>
          <label>
            <input type="radio" value="10" name="recommendation" /> Maybe
          </label>
        </fieldset>
        <fieldset>
          <legend>What do you like in the game? <span>(check all that apply)<span></legend>
          <label><input type="checkbox" name="like" value="1" /> Multi-player interaction</label>
          <label><input type="checkbox" name="like" value="2" /> Story Progression</label>
          <label><input type="checkbox" name="like" value="3" /> Character Design</label>
          <label><input type="checkbox" name="like" value="4" /> Open world interaction</label>
          <label><input type="checkbox" name="like" value="5" /> Graphic</label>
          <label><input type="checkbox" name="like" value="6" /> F2P friendly</label>
        </fieldset>
        <fieldset>
          <legend>Any suggestion?</legend>
          <textarea placeholder="Write here..."></textarea>
        </fieldset>
        <input type="submit" id="submit" />
      </form>
    </main>
  </body>
</html>
